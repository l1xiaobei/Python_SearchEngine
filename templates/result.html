<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinancialToolBox - 搜索结果</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* 共用样式 */
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'IBM Plex Sans', sans-serif;
            --primary-color: #1d1d1f;
            --secondary-color: #3a3a3c;
            --accent-color: #6b6b6f;
            --background: #fcfcfc;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-weight: 400;
            line-height: 1.6;
            background: var(--background);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.8s ease-out;
        }

        /* 结果页特有样式 */
        .results-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .query-display {
            font-family: var(--font-sans);
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .results-list {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .result-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-3px);
        }

        .result-title {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .result-title a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .result-title a:hover {
            color: var(--secondary-color);
        }

        .result-snippet {
            color: var(--secondary-color);
            line-height: 1.7;
            margin-bottom: 0.5rem;
        }

        .result-url {
            font-size: 0.9rem;
            color: var(--accent-color);
            word-break: break-all;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
            font-family: var(--font-sans);
            font-weight: 500;
        }

        .back-button:hover {
            background: #2d2d2f;
        }

        /* mark 高亮改成金色 */
        mark {
            background-color: #1f02343d;
            color: #760bb8;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 4px;
        }

        /* 复用动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            .result-card {
                padding: 1.5rem;
            }

            .result-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1 class="logo">FinancialToolBox</h1>
            <div class="query-display">
                搜索内容："{{ query }}"
            </div>
        </div>

        {% if results %}
            <div class="results-list">
                {% for result in results %}
                    <div class="result-card">
                        <h2 class="result-title">
                            <a href="{{ result.url }}">{{ result.title | safe }}</a>
                        </h2>
                        <p class="result-snippet">{{ result.content | safe }}</p>
                        <div class="result-url">{{ result.url }}</div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                <p>没有找到符合条件的结果</p>
            </div>
        {% endif %}

        <div class="action-bar">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                返回搜索
            </a>
        </div>
    </div>
</body>
</html>
