<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancialToolBox - 您的金融领域工具箱</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --font-serif: 'Cormorant Garamond', serif;
      --font-sans: 'IBM Plex Sans', sans-serif;
      --primary-color: #1d1d1f;
      --secondary-color: #3a3a3c;
      --accent-color: #6b6b6f;
      --background: #fcfcfc;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      font-weight: 400;
      line-height: 1.6;
      background: var(--background);
      color: var(--primary-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2rem;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      font-family: var(--font-serif);
      font-size: 3.4rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--primary-color);
      margin-bottom: 3rem;
      position: relative;
    }

    .search-container {
      margin: 0 auto 4rem;
      max-width: 720px;
    }

    .search-box {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.05);
      transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .search-box:hover {
      transform: translateY(-2px);
    }

    .search-input {
      width: 100%;
      padding: 1.6rem 2.4rem;
      border: none;
      background: var(--card-bg);
      font-family: var(--font-sans);
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary-color);
      letter-spacing: 0.3px;
    }

    .search-input::placeholder {
      color: var(--accent-color);
      opacity: 0.8;
    }

    .search-button {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      padding: 0 2.8rem;
      background: var(--primary-color);
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-family: var(--font-sans);
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-button:hover {
      background: #2d2d2f;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0 1.5rem;
    }

    .feature-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .feature-card {
      background: var(--card-bg);
      padding: 2.4rem;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
      height: 100%;
    }

    .feature-card:hover {
      transform: translateY(-4px);
    }

    .feature-card h3 {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--primary-color);
    }

    .feature-card p {
      font-size: 0.95rem;
      color: var(--secondary-color);
      line-height: 1.7;
    }

    .help-icon {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.4rem;
      color: var(--accent-color);
      cursor: pointer;
      z-index: 1000;
      transition: color 0.2s ease;
    }

    .help-icon:hover {
      color: var(--primary-color);
    }

    .tooltip {
      position: absolute;
      top: 2.2rem;
      right: 0;
      width: 260px;
      background: var(--card-bg);
      color: var(--secondary-color);
      font-size: 0.9rem;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
      display: none;
      pointer-events: none;
    }

    .help-icon:hover .tooltip {
      display: block;
    }

    .time-container {
      margin-top: auto;
      padding: 2rem 0;
      text-align: center;
      font-family: var(--font-sans);
      color: var(--secondary-color);
    }

    #current-time {
      font-family: var(--font-sans);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 2rem 1.5rem;
      }

      .logo {
        font-size: 2.4rem;
        margin-bottom: 2.5rem;
      }

      .search-box {
        border-radius: 8px;
      }

      .search-input {
        padding: 1.2rem 1.8rem;
        font-size: 1rem;
      }

      .search-button {
        padding: 0 1.8rem;
        font-size: 0.95rem;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      #current-time {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="help-icon" title="帮助">
    <i class="fas fa-question-circle"></i>
    <div class="tooltip">
      欢迎使用 FinancialToolBox！<br>
      - 输入关键词或公司名称即可搜索<br>
      - 点击“开始分析”按钮获取结果<br>
      - 功能包括：实时行情、行业资讯和宏观经济数据
    </div>
  </div>

  <div class="container">
    <h1 class="logo">FinancialToolBox</h1>

    <div class="search-container">
      <form action="/search" method="post" class="search-box">
        <input type="text" name="query" class="search-input" placeholder="输入股票代码/公司名称/财经关键词..." autocomplete="off" required>
        <button type="submit" class="search-button">
          <i class="fas fa-chart-line"></i>
          开始分析
        </button>
      </form>
    </div>

    <div class="features">
      <a href="/encyclopedia" class="feature-link">
        <div class="feature-card">
          <h3>财经百科</h3>
          <p>金融领域相关名词解释，为金融从业者和入门投资者提供的能够随时查阅的百科词典。</p>
        </div>
      </a>
      <a href="/stock" class="feature-link">
        <div class="feature-card">
          <h3>市场行情</h3>
          <p>国内股市指数行情与热门领域相关资讯一览,为投资者提供决策参考。</p>
        </div>
      </a>
      <a href="/macro" class="feature-link">
        <div class="feature-card">
          <h3>宏观经济</h3>
          <p>国民经济、物价水平、财政收支、企业运作、市场观察一览。</p>
        </div>
      </a>
    </div>
  </div>

  <div class="time-container">
    <span id="current-time"></span>
  </div>

  <script>
    function formatTimeUnit(unit) {
      return unit < 10 ? `0${unit}` : unit;
    }

    function updateTime() {
      const now = new Date();
      const formattedDate =
        `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}   ` +
        `${formatTimeUnit(now.getHours())}:` +
        `${formatTimeUnit(now.getMinutes())}:` +
        `${formatTimeUnit(now.getSeconds())}`;
      document.getElementById('current-time').textContent = formattedDate;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
